<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    
    <body>
        <div id="score-board">
            <div id="clock-section">00:00</div>
            
            <div id="teams-names-section">
                <h2>HOME</h2>
                <h2>GUEST</h2>
            </div>
            
            <div id="score-screens-section">
                <h3 class="score" id="score-1">0</h3>
                <h3 class="score" id="score-2">0</h3>
            </div>
            
            <div id="score-buttons-section">
                <div id="buttons-1">
                    <button class="increament-button" onclick="add1_1()">+1</button>
                    <button class="increament-button" onclick="add2_1()">+2</button>
                    <button class="increament-button" onclick="add3_1()">+3</button>
                </div>
                <div id="buttons-2">
                    <button class="increament-button" onclick="add1_2()">+1</button>
                    <button class="increament-button" onclick="add2_2()">+2</button>
                    <button class="increament-button" onclick="add3_2()">+3</button>
                </div>
            </div>
            
            <div id="new-game-section">
                <button id="new-game-btn" onclick="reset_scores()">NEW GAME</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
